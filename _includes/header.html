{% if page.url != "/index.html" %}

<div class="navbar-fixed">
<nav class="header-background" role="navigation">
  <div class="nav-wrapper valign-wrapper">
    <a id="logo-container" href="{{ site.baseurl }}/#table-of-contents" class="brand-logo">{{site.title}}</a>
    <div class="left" onclick="goBack()">
      <i class="material-icons medium white-text">keyboard_arrow_left</i>
    </div>
  </div>
</nav>
</div>
{% endif %}

<script>
function goBack() {
	window.history.back();
}
</script>
