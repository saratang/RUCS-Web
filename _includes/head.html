<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=YES" />
  <meta name="description" content="RUCS is a non-archival publication featuring the best of undergraduate computer science research at the University of Toronto."/>
  <meta property="og:image" content="/RUCS.ico" /> 
  <link rel="icon" type="image/png" href="/RUCS.ico">
 
  <meta name="theme-color" content="#0097A7"> 
  <title>RUCS</title>

  <!-- Google Analytics -->

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-69783905-1', 'auto');
  ga('send', 'pageview');

</script>

  <!-- favicon -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/RUCS.ico" type="image/x-icon">
  <link rel="icon" href="{{ site.baseurl }}/RUCS.ico" type="image/x-icon">

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{{ site.baseurl }}/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{{ site.baseurl }}/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- For rendering custom CSS for individual pages -->
  {% if page && (page.css != "") %}
  <link href="{{ site.baseurl }}/css/page/{{ page.css }}" type="text/css" rel="stylesheet" media="screen,projection" />
  {% endif %}
  
  {% if page.layout == "default" %}
  <link href="{{ site.baseurl }}/css/post.css" type="text/css" rel="stylesheet" media="screen,projection" />
  {% endif %}

  <!-- MathJax -->
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    },

    messageStyle: "none",

    showMathMenu: false,
  });
</script>
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>
