<a href='{{ site.baseurl }}{{ abstract.url }}' class="waves-effect waves-light">
	<div class="marginless-card-panel">
	  <span class="title">{{ abstract.title }}</span><br/>
	  <span class="author">{{ abstract.author }}</span><br/>
	  <p class="preview">{{ abstract.content | strip_html | truncatewords: 20 }}
	  </p>
	</div>
</a>
